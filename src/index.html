        <script type="text/javascript">
            // 用给url加时间戳的方式来刷新缓存
            var url = window.location.href,
                urlArr = null,
                t = '',
                newT = new Date().getTime();
            if(url.indexOf('?t=') === -1){
                urlArr = url.split('#');
                if(urlArr.length > 1){
                    url = urlArr.join('?t=' + newT + '#')
                }else {
                    url += '?t=' + newT;
                }
                window.location.replace(url);

            }
        </script>
	</head>
	<body>
		<div id="pc"></div>
	</body>
</html>
